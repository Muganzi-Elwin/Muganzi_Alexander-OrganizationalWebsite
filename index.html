<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Beauty Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .hero-section {
            height: 80vh;
            background: url('images/Muron Oil Ad Image-01.png') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-section img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .welcome-section {
            background: linear-gradient(135deg, #fce4ec, #f8f9fa);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
        }

        .welcome-section img {
            max-width: 150px;
            /* Increased size for a larger icon */
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
        }

        footer .social-icons a {
            color: #ffffff;
            margin: 0 10px;
        }

        footer .social-icons a:hover {
            color: #f8f9fa;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Beauty Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" target="_blank">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html" target="_blank">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" target="_blank">Contact</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="faq.html" target="_blank">FAQ</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center text-white">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1 class="display-4 fw-bold">Discover Your True Beauty</h1>
            <p class="lead">Shop quality beauty products crafted just for you.</p>
            <a href="products.html" class="btn btn-primary btn-lg me-2" target="_blank">Shop Now</a>
            <a href="contact.html" class="btn btn-outline-light btn-lg" target="_blank">Subscribe</a>
        </div>
    </div>

    <!-- Welcome Section -->
    <div class="container welcome-section">
        <img src="images/Muron Oil Ad Image-02.png" alt="Beauty Icon">
        <h2>Welcome to Beauty Store</h2>
        <p>Your one-stop shop for all beauty products!</p>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3">
        <p>&copy; 2024 Beauty Store. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/yourpage" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://twitter.com/yourhandle" target="_blank"><i class="bi bi-twitter"></i></a>
            <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://wa.me/yourphonenumber" target="_blank"><i class="bi bi-whatsapp"></i></a>
        </div>
        <a href="#top" class="d-block mt-3">Back to Top</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
