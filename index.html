<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beauty Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            height: 80vh;
            background: url('placeholder.jpg') no-repeat center center/cover;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .welcome-section {
            background-color: #f8f9fa;
            /* Light gray for a subtle look */
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        footer {
            background-color: #343a40;
            /* Dark gray for contrast */
            color: #ffffff;
            /* White text for readability */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Beauty Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" target="_blank">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html" target="_blank">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" target="_blank">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center text-white d-flex align-items-center justify-content-center">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1 class="display-4 fw-bold">Discover Your True Beauty</h1>
            <p class="lead">Shop quality beauty products crafted just for you.</p>
            <a href="products.html" class="btn btn-primary btn-lg me-2" target="_blank">Shop Now</a>
            <a href="contact.html" class="btn btn-outline-light btn-lg" target="_blank">Subscribe</a>
        </div>
    </div>

    <!-- Welcome Section -->
    <div class="container welcome-section text-center">
        <h2>Welcome to Beauty Store</h2>
        <p>Your one-stop shop for all beauty products!</p>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3">
        <p>&copy; 2024 Beauty Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
